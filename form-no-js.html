<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form (No JS)</title>
</head>
<body>
    <main>
        <form id="contact-form" action="https://httpbin.org/post" method="post" novalidate>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" minlength="2" pattern="[A-Za-z ]+" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <input type="hidden" name="possible_bot" value="true" required>
            <label for="comments">Comment:</label>
            <textarea name="comments" id="comments" cols="80" rows="5" minlength="2" maxlength="200" pattern="[A-Za-z0-9 .,!?]+" required></textarea>
            <br>
            <button type="submit">Submit</button> 
        </form>
    </main>
</body>
</html>
